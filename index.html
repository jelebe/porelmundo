<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> <!-- Importar Leaflet CSS -->
</head>

<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="error-message"></p>
  </div>
  <div id="map" style="height: 500px; width: 100%;"></div> <!-- Añadir contenedor del mapa -->

  <script src="login.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> <!-- Importar Leaflet JS -->
  <script type="module" src="script.js"></script> <!-- Añadir referencia al script del mapa como módulo -->
</body>

</html>
