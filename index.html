<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> <!-- Importar Leaflet CSS -->
  <!-- Añadir enlace al script del mapa -->
</head>

<body>
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <label for="username">Usuario</label>
      <input type="text" id="username" name="username" required>
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="error-message"></p>
  </div>
  <div id="map"></div> <!-- Añadir contenedor del mapa -->

  <script src="login.js"></script>
  <!-- Agregar la referencia a los scripts de Firebase y el mapa -->
  <script type="module">
    // Importar las funciones necesarias del SDK de Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getDatabase } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCLHKZmeUUahOD9pCG9HGRed9zxwP5vHb0",
      authDomain: "besosporelmundo.firebaseapp.com",
      projectId: "besosporelmundo",
      storageBucket: "besosporelmundo.firebasestorage.app",
      messagingSenderId: "716617534132",
      appId: "1:716617534132:web:77b9372971f803fcdd25e1"
    };

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Inicializar el mapa en script.js
    import { initMap } from "./script.js";
    initMap(database);
  </script>
</body>

</html>
